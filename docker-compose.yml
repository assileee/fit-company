version: "3.7"

services:
  db:
    image: postgres:latest
    ports:
      - "5433:5432"
    command: postgres -c max_connections=200
    user: postgres
    environment:
      - POSTGRES_DB=fit-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "fit-db"]
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - fit

  api:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=src/fit/app.py
      - DATABASE_URL=postgresql://postgres:docker@db:5432/fit-db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - fit
  coach:
    build:
      context: .
      dockerfile: coach/Dockerfile
    ports:
      - "5002:5000"
    depends_on:
      - api
    environment:
      - MONOLITH_URL=http://api:5000
    networks:
      - fit


networks:
  fit: